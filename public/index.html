<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
  <title>Contact Form</title>
  <style>
    body {
      background: url('bg.jpg') center/cover no-repeat fixed;
      background-size: cover;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px; 
      font-family: 'Poppins', sans-serif;
    }

    .custom-error-message {
      color: #ff0000;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }

    .form-container h2 {
      font-size: 2.5rem;
      text-align: center;
    }

    .form-input {
      font-size: 1rem;
      padding: 1rem;
    }

    .form-textarea {
      font-size: 1.5rem;
      padding: 1rem;
    }

    .form-btn {
      font-size: 1.5rem;
      padding: 1rem 2rem; 
      width: 100%;
    }
  </style>
</head>

<body>

  <div class="container mx-auto my-8 p-8 bg-opacity-75 rounded-md form-container">

    <h2 class="text-3xl font-bold mb-6 text-white">Contact Us</h2>

    <form id="contactForm" action="/submit" method="post" class="needs-validation" novalidate>

      <div class="mb-4">
        <label for="name" class="block text-xl font-medium text-gray-200">Name</label>
        <input type="text" id="name" name="name"
          class="form-input mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
          required>
        <div class="custom-error-message" id="name-error-message"></div>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-xl font-medium text-gray-200">Email</label>
        <input type="email" id="email" name="email"
          class="form-input mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
          required>
        <div class="custom-error-message" id="email-error-message"></div>
      </div>

      <div class="mb-4">
        <label for="subject" class="block text-xl font-medium text-gray-200">Subject</label>
        <input type="text" id="subject" name="subject"
          class="form-input mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
          required>
        <div class="custom-error-message" id="subject-error-message"></div>
      </div>

      <div class="mb-4">
        <label for="message" class="block text-xl font-medium text-gray-200">Message</label>
        <textarea id="message" name="message" rows="4"
          class="form-input form-textarea mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
          required></textarea>
        <div class="custom-error-message" id="message-error-message"></div>
      </div>

      <br>
      <div class="mt-6">
        <button type="submit"
          class="bg-blue-500 hover:bg-blue-600 font-bold text-white px-4 py-2 rounded-full focus:outline-none form-btn">Submit</button>
      </div>

    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function () {
      'use strict';

      var forms = document.querySelectorAll('.needs-validation');

      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            validateInput('name', 'name-error-message');
            validateEmail('email', 'email-error-message');
            validateInput('subject', 'subject-error-message');
            validateInput('message', 'message-error-message');

            form.classList.add('was-validated');
          }, false);
        });

      function validateInput(inputId, errorMessageId) {
        var inputElement = document.getElementById(inputId);
        var errorMessageElement = document.getElementById(errorMessageId);

        if (!inputElement.checkValidity()) {
          errorMessageElement.textContent = 'Please fill out this field.';
        } else {
          errorMessageElement.textContent = '';
        }
      }

      function validateEmail(emailId, errorMessageId) {
        var emailElement = document.getElementById(emailId);
        var errorMessageElement = document.getElementById(errorMessageId);

        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailPattern.test(emailElement.value)) {
          errorMessageElement.textContent = 'Please enter a valid email address.';
        } else {
          errorMessageElement.textContent = '';
        }
      }
    })();
  </script>
</body>

</html>
